name: Start_monitoreo

on:
  push:
    branches: [main]
    
  schedule:
    - cron: '0 * * * *'  
 
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python     
        uses: actions/setup-python@v5
